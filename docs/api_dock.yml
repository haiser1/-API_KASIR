      type: object
      required:
        - username
        - email
      properties:
        username:
          type: string
        email:
          type: string
      
    ResponsePruductSuccess:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Pruduct 1
        price:
          type: number
          example: 100
        stock:
          type: number
          example: 10
        categories:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: Category 1

    RequestBodyProduct:
      type: object
      required:
        - name
        - price
        - stock
        - category_id
      properties:
        name:
          type: string
          example: Pruduct 1
        price:
          type: number
          example: 100
        stock:
